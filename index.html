<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Word Masters</title>
</head>

    <header class="nav-header">

            <div class="board-row">
                <div class="board-letter" id="letter-5"></div>

                <div class="board-letter" id="letter-8"></div>
                <div class="board-letter" id="letter-9"></div>
            </div>
            <div class="board-row">
                <div class="board-letter" id="letter-10"></div>
                <div class="board-letter" id="letter-11"></div>
                <div class="board-letter" id="letter-12"></div>
                <div class="board-letter" id="letter-13"></div>
                <div class="board-letter" id="letter-14"></div>

            </div>
            <div class="board-row">
                <div class="board-letter" id="letter-25"></div>
                <div class="board-letter" id="letter-26"></div>
                <div class="board-letter" id="letter-27"></div>
                <div class="board-letter" id="letter-28"></div>
                <div class="board-letter" id="letter-29"></div>
            </div>
        </div>
        <div class="keyboard">
            <div class="keyboard-row-0">
                <button class="keyboard-key">Q</button>
                <button class="keyboard-key">W</button>
                <button class="keyboard-key">E</button>
                <button class="keyboard-key">R</button>

                <button class="keyboard-key">I</button>
                <button class="keyboard-key">O</button>
                <button class="keyboard-key">P</button>
            </div>
            <div class="keyboard-row-1">
                <button class="keyboard-key">A</button>
                <button class="keyboard-key">S</button>
                <button class="keyboard-key">D</button>
                <button class="keyboard-key">F</button>
                <button class="keyboard-key">G</button>
                <button class="keyboard-key">H</button>
                <button class="keyboard-key">J</button>
                <button class="keyboard-key">K</button>
                <button class="keyboard-key">L</button>
            </div>
            <div class="keyboard-row-2">
                <button class="keyboard-key">Enter</button>
                <button class="keyboard-key">Z</button>
                <button class="keyboard-key">X</button>

                <button class="keyboard-key">â†</button>
